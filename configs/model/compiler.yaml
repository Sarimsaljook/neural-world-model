name: compiler

association:
  method: hungarian
  max_age_frames: 30
  min_iou: 0.05
  reid:
    enable: true
    cosine_thresh: 0.35

filters:
  type: bayesian
  dt_default: 0.0333333
  process_noise:
    pos_sigma: 0.01
    rot_sigma: 0.02
    vel_sigma: 0.05

relations:
  infer:
    use_depth: true
    use_flow: true
    predicates:
      - contact
      - supporting
      - supported_by
      - inside
      - contains
      - attached
      - held_by
      - occludes

belief_gnn:
  enable: true
  type: graph_transformer
  hidden_dim: 256
  layers: 4
  heads: 8
  dropout: 0.1

hypothesis:
  enable: true
  max_components: 3
  spawn_threshold: 0.25
  kill_threshold: 0.05
  normalize_weights: true
