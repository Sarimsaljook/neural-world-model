name: encoder

input:
  resolution: 320
  channels: 3
  normalize:
    mean: [0.485, 0.456, 0.406]
    std:  [0.229, 0.224, 0.225]

backbone:
  type: vit_convnext_hybrid
  embed_dim: 768
  depth: 12
  num_heads: 12
  patch_size: 16
  drop_path: 0.1
  gradient_checkpointing: true

heads:
  instseg:
    enable: true
    num_classes: 120
    mask_size: 128
    loss:
      dice: 1.0
      bce: 1.0
      cls_focal: 1.0

  depth:
    enable: true
    mode: monocular
    loss:
      photometric: 1.0
      smoothness: 0.05

  flow:
    enable: true
    loss:
      l1: 1.0

  keypoints:
    enable: true
    type: hands_parts
    loss:
      l2: 1.0

  uncertainty:
    enable: true
    mode: gaussian_nll
    min_sigma: 1.0e-3

outputs:
  instance_embed_dim: 256
  dense_token_dim: 768
